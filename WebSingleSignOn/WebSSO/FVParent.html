<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flynet Emulator Host Page Demonstration</title>

    <!-- Edit these as needed. -->
    <!-- FVTermParent.js can be found in C:\inetpub\wwwroot\FVTerm\Scripts -->
    <script language="javascript" type="text/javascript" src="Scripts/FVTermParent.js"></script>
    <script language="javascript" type="text/javascript" src="Scripts/jquery-3.1.1.js"></script>
    <script language="javascript" type="text/javascript" src="js/arg-1.2.js"></script>

</head>
<body onload="showSession()">
    <iframe id="FVTerm" style="position:absolute;left:0px;top:0px;width:100%;height:100%" frameborder="1" src="about:blank"></iframe>

    <script type="text/javascript">

        var fvt = null;

        function showSession() {
            var sessionKey = Arg("sessionKey");

            if ( sessionKey!= undefined && sessionKey != "" ) {

                var requestData = {};
                requestData.autoStart = true;
                requestData.sessionKey = sessionKey;

                    ConnectFVTerm('FVTerm', 'http://localhost/FVTerm/SCTerm.html', requestData, function () {
                        fvt = fvTermSession;

                        fvt.onclose = onClose;
                });
            }
        }

        function onClose() {
            // Edit this URL depending on where you deploy the code.
            $(location).attr('href', 'http://localhost/WebSSO/Default.aspx')
        }

    </script>

</body>
</html>
